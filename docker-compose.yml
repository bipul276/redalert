version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: redalert_db
    environment:
      POSTGRES_USER: redalert
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: redalert_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
