services:
  db:
    image: postgres:16
    container_name: redalert_postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-redalert}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-redalert}
      POSTGRES_DB: ${POSTGRES_DB:-redalert}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-redalert}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: redalert_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-redalert}:${POSTGRES_PASSWORD:-redalert}@db:5432/${POSTGRES_DB:-redalert}
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:?Set VAPID_PUBLIC_KEY in .env}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:?Set VAPID_PRIVATE_KEY in .env}
      VAPID_MAILTO: ${VAPID_MAILTO:?Set VAPID_MAILTO in .env}
    volumes:
      - totp_key:/app/.totp_key_volume

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    container_name: redalert_frontend
    restart: always
    depends_on:
      - backend
    extra_hosts:
      - "ralert.duckdns.org:host-gateway"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      INTERNAL_API_URL: http://backend:8000/api/v1

volumes:
  pgdata:
  totp_key:
